name: Report an issue with @reactgets/ scoped package
description: Tell us if something is not working as expected
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reaching out!
        Before submitting an issue please make sure that you use latest version of all @reactgets/ packages.
  - type: dropdown
    id: package
    attributes:
      label: What package has an issue
      options:
        - '@reactgets/core'
        - '@reactgets/dates'
        - '@reactgets/hooks'
        - '@reactgets/form'
        - '@reactgets/notifications'
        - '@reactgets/tiptap'
        - '@reactgets/prism'
        - '@reactgets/modals'
        - '@reactgets/dropzone'
        - '@reactgets/spotlight'
        - '@reactgets/nprogress'
        - '@reactgets/carousel'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of @reactgets/hooks page do you have in package.json?
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: If possible, please include a link to a codesandbox with the reproduced problem
      description: Codesandbox template â€“ https://codesandbox.io/s/mantine-template-9ze89
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue
      options:
        - 'Yes'
        - 'No'
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: possibleFix
    attributes:
      label: Possible fix
